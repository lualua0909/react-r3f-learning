<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AR.js Viewer</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.js for A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #000;
      }
      .hint {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        padding: 8px 16px;
        background: rgba(15, 23, 42, 0.8);
        color: #fff;
        border-radius: 999px;
        font-size: 13px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div class="hint">
      Hướng camera vào marker AR (ví dụ marker "Hiro") để xem mô hình.
    </div>

    <a-scene
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
    >
      <a-assets>
        <!-- Dùng một model có sẵn trong thư mục public -->
        <a-asset-item id="main-model" src="/Spaceship.glb"></a-asset-item>
      </a-assets>

      <!-- Marker mặc định 'hiro' của AR.js -->
      <a-marker preset="hiro">
        <a-entity
          gltf-model="#main-model"
          position="0 0 0"
          rotation="0 180 0"
          scale="0.3 0.3 0.3"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
  </html>
